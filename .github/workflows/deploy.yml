name: Deployment (Container)

on:
  push:
    branches:
      - main
      - dev

env:
  CACHE_KEY: node-deps
  MONGODB_DB_NAME: Cluster0

jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    
    env:
      MONGODB_CONNECTION_PROTOCOL: mongodb+srv
      MONGODB_CLUSTER_ADDRESS: cluster0.mnmeh.mongodb.net
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      PORT: 8080
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Debug Files
        run: ls -la
      
      - name: Debug MongoDB DNS Resolution
        run: nslookup $MONGODB_CLUSTER_ADDRESS  # âœ… Fixed to use correct address